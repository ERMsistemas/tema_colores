<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía de Paleta y Fuentes</title>
  <!-- Google Fonts: Raleway -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #F5F4F0;
      margin: 0;
      padding: 0;
      color: #1A1423;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 32px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(26,20,35,0.08);
    }
    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #1A1423;
    }
    p {
      font-size: 16px;
      margin-bottom: 8px;
      color: #1A1423;
    }
    .palette {
      display: flex;
      gap: 24px;
      margin: 24px 0 32px 0;
    }
    .color-box {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(26,20,35,0.09);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
    }
    .color-label {
      background: rgba(255,255,255,0.85);
      border-radius: 6px;
      padding: 2px 8px;
      font-size: 15px;
      margin-bottom: 10px;
      position: absolute;
      bottom: 7px;
      left: 50%;
      transform: translateX(-50%);
      color: #1A1423;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .font-section {
      margin-bottom: 36px;
    }
    .btn-demo {
      display: inline-block;
      background: #FAB803;
      color: #1A1423;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 16px 38px;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 2px 6px rgba(26,20,35,0.13);
      transition: background 0.2s;
    }
    .btn-demo:hover {
      background: #FFD246;
    }
    @media (max-width: 600px) {
      .container { padding: 16px; }
      .palette { flex-direction: column; gap: 14px; }
      h1 { font-size: 34px; }
      .color-box { width: 100%; height: 54px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-family: 'Raleway', sans-serif;">Paleta y Tema Visual ERM</h1>
    <p><b>Fuente principal:</b> Raleway</p>
    
    <div class="font-section">
      <p style="font-size:48px; margin-bottom:4px;">Título – Raleway 48px</p>
      <p style="font-size:16px;">Párrafo – Raleway 16px. Este es el texto de ejemplo para párrafos.</p>
      <button class="btn-demo">Botón – Raleway 20px</button>
    </div>
    
    <h2 style="margin-top: 32px; font-size: 28px;">Paleta de colores</h2>
    <div class="palette">
      <div class="color-box" style="background: #FAB803;">
        <span class="color-label">#FAB803<br>Principal/Botón</span>
      </div>
      <div class="color-box" style="background: #1A1423;">
        <span class="color-label" style="color:#fff;">#1A1423<br>Texto/Fondo Oscuro</span>
      </div>
      <div class="color-box" style="background: #F5F4F0; border: 1px solid #ddd;">
        <span class="color-label">#F5F4F0<br>Fondo</span>
      </div>
    </div>
  </div>
</body>
</html>
